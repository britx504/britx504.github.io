<div class="card" onclick="showModal()">
    click me
</div>

<div hidden id="modal">
    I'm a modal
</div>

<script>
    window.onload = (event) => {
        function fetchJSONData() {
            fetch("projects.json")
                .then((res) => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((data) => {
                    for(const element of data) {
                        console.log(element);
                    }
                })
                .catch((error) =>
                    console.error("Unable to fetch data:", error));
        }
        fetchJSONData();

        function showModal() {
            let p = document.getElementById("modal");
            p.removeAttribute("hidden");
            alert("i work");
        }
        console.log("page is fully loaded");
    }; 
</script>
