<script>
    window.onload = (event) => {
        function fetchJSONData() {
            fetch("projects.json")
                .then((res) => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((data) => {
                    for (const project of data) {
                        console.log(project);
                        for (const[key, value] of Object.entries(project)) {
                            console.log(key);
                            console.log(value);
                        }
                    }
                })
                .catch((error) =>
                    console.error("Unable to fetch data:", error));
        }
        fetchJSONData();
    }; 
</script>
